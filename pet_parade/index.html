<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="./assets/css/style.css" />

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.5/dist/cookieconsent.css"
    />
    <title>Spot the Difference: Pet Parade</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <a class="header-button" href="https://www.apple.com/ru/app-store/"></a>
      </div>
    </header>
    <main class="main">
      <div class="main-content">
        <form class="contact-form">
          <h2 class="contact-form-title">Contact us</h2>
          <div class="contact-form-fields">
            <div class="contact-form-field">
              <input
                type="text"
                name="name"
                id="name"
                class="contact-form-input"
                placeholder="Name:"
              />
            </div>
            <div class="contact-form-field">
              <input
                type="email"
                name="email"
                id="email"
                class="contact-form-input"
                placeholder="Email:"
                pattern="^.+@.+\.[a-zA-Z]{2,63}$"
                required
              />
            </div>
            <div class="contact-form-field">
              <textarea
                class="contact-form-textarea"
                placeholder="Ask a question"
                rows="10"
                id="question"
              ></textarea>
            </div>
          </div>
          <button class="contact-form-button" id="send">Send</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-link">
          <a href="privacy_policy_eng.html">Privacy policy</a>
        </div>
        <div class="footer-link">
          <a href="term_of_use.html">Term of use</a>
        </div>
        <div class="footer-link">
          <a href="mailto:diasermekbaev342@gmail.com"
            >solmislimited@gmail.com</a
          >
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/gh/orestbida/cookieconsent@v2.8.5/dist/cookieconsent.js"></script>
    <script src="./assets/js/cookie.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
